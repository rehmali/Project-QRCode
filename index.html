<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
    .main {
      background-color:rgba(213,225,239,255);
      padding-top:40px;
      height:100%;
      padding-bottom:115px;
    }
    .container {
      margin: 0px auto; 
      width:15%;
      padding-top: 5px;
      background-color: white;
      border-radius: 20px;
      margin-top:75px;
      padding-bottom: 10px;
    }
    .img-qr {
      padding-top: 5px;
      width:90%;
      display: block;
      margin:0 auto;
      border-radius: 20px;; 
      padding-bottom: 5px;
      
    }
    .important-text {
      display: inline-block;
      margin-bottom: 20px;
    }
    .p{
      text-align: center;
      padding-top: 10px;
      padding-bottom:20px;
    }

    .attribution , a , h1 {
          line-height: 2px;
          font-style: italic;
          text-decoration: none;
          text-align:center;
    }
    .attribution ,.attribution > * {

      
      color:gray;
    }
    .text-2 {
      color:gray;
      font-size: 12px;
    }
     a:hover{
      color:black;
      cursor: grab;
}
#editor {
  font-size:20px;
  font-weight: bolder;
}
  </style>
</head>
<body>
  <main class="main">
 <section class="container">
    <div class="center">
    <img class ="img-qr" src="./images/image-qr-code.png" alt = "Scan QR Code">
      <div class="p">
    <strong class="important-text">Improve your front-end </br> skills by building projects</strong>
      </br> <span class="text-2"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level 
    </span>    </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><h1> Frontend Mentor</h1></a>
  </br>  Coded by <a href="#" id ="editor">Rehm Ali</a>   
  </div>
</section>
</main>
</body>
</html>
